<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>where my heart lingers</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff5fa;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .card {
      width: 420px;
      height: 530px;
      background-color: #faf7f8;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #000000;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.3);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .header span:first-child,
    .header span:last-child {
      border: 2px solid black;
      padding: 2px 6px;
    }
    .message-box {
      flex: 1;
      margin: 10px 0;
      background: #ffe6f1;
      padding: 8px;
      overflow-y: auto;
      position: relative;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      font-weight: 500;
    }
    .message-line {
      display: block;
    }
    .footer {
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      padding-top: 6px;
    }
    .footer span:nth-child(2) {
      font-weight: normal;
    }
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(0); }
    }
    .typing-cursor {
      display: inline-block;
      width: 8px;
      margin-left: 3px;
      background-color: #ff85b4;
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #ff85b4; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <span>ABC</span>
      <span>to: doll-faced friends</span>
      <span>✉️</span>
    </div>
    <div class="message-box">
      <div class="message" id="message"></div>
    </div>
    <div class="footer">
      <span><b>Send</b></span>
      <span>#unsentproject</span>
      <span><b>Back</b></span>
    </div>
  </div>
  <audio id="type-sound" src="https://cdn.pixabay.com/audio/2023/03/20/audio_b4d1ed0a43.mp3"></audio>
 <script>
    const lines = [
      "greetings, wanderer.",
      "",
      "you’ve now entered my private dump dimension—a quiet nook of my digital mind,",
      "accessible only to those i trust deeply (and whose souls probably sparkle under moonlight).",
      "",

      "this space contains:",
      "• unedited brain static + floating thoughts",
      "• reposts of things that made my heart go “oh.”",
      "• silly rants with zero punctuation",
      "• soft chaos, dream logic, and maybe a few overshares",
      "• an accidental archive of feelings i forgot to hide",
      "",

      "rules of the realm:",
      "• no judging the mess (we recycle emotions here)",
      "• no fixing—just witnessing",
      "• hugs are implied. snacks, encouraged.",
      "",

      "if this isn’t your vibe or feels a little too loud in your headspace,",
      "feel free to unfriend, restrict, or quietly vanish with love.",
      "no drama, just boundaries.",
      "",

      "and if you choose to stay—thank you.",
      "you’re now part of my trusted little constellation.",
      "please be kind, the walls here are made of soft things."
    ];

    const messageEl = document.getElementById("message");
    const typeSound = document.getElementById("type-sound");

    let lineIndex = 0;
    function typeLine() {
      if (lineIndex >= lines.length) return;
      const lineText = lines[lineIndex];
      const lineDiv = document.createElement("div");
      if (lineIndex === 0) lineDiv.style.fontWeight = "bold";
      messageEl.appendChild(lineDiv);
      let charIndex = 0;

      const cursor = document.createElement("span");
      cursor.className = "typing-cursor";
      lineDiv.appendChild(cursor);

      function typeChar() {
        if (charIndex <= lineText.length) {
          lineDiv.textContent = lineText.slice(0, charIndex);
          lineDiv.appendChild(cursor);
          typeSound.currentTime = 0;
          typeSound.play();
          charIndex++;
          setTimeout(typeChar, 35);
        } else {
          cursor.remove();
          lineIndex++;
          setTimeout(typeLine, 200);
        }
      }
      typeChar();
    }

    typeLine();

    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.background = ['#fff', '#ffe5f0', '#ffc3d9'][Math.floor(Math.random() * 3)];
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
